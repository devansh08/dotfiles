source = ~/.config/hypr/mocha.conf

monitors {
  monitor=,preferred,auto,1
}

exec-once = systemctl --user start hyprpolkitagent
exec-once = kanshi
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = wl-paste --watch cliphist store
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = hypridle
exec-once = [workspace 1] kitty
exec-once = [workspace 2] firefox
exec-once = hyprctl dispatch workspace 1

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
  border_size = 4

  gaps_in = 4
  gaps_out = 8

  col.active_border = $blue
  col.inactive_border = $surface1

  resize_on_border = true
  extend_border_grab_area = 4
  hover_icon_on_border = true

  allow_tearing = false

  layout = dwindle

  snap {
    enabled = false
  }
}

decoration {
  rounding = 0

  dim_modal = true
  dim_inactive = true
  dim_strength = 0.25

  border_part_of_window = true

  blur {
    enabled = false
  }

  shadow {
    enabled = true

    range = 8
    render_power = 2

    ignore_window = false

    color = $base
  }
}

animations {
  enabled = true

  workspace_wraparound = true

  #        NAME,           X0,   Y0,   X1,   Y1
  bezier = easeOutQuint,   0.23, 1,    0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear,         0,    0,    1,    1
  bezier = almostLinear,   0.5,  0.5,  0.75, 1
  bezier = quick,          0.15, 0,    0.1,  1

  #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
  animation = global,        1,     10,    default
  animation = border,        1,     5.39,  easeOutQuint
  animation = windows,       1,     4.79,  easeOutQuint
  animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
  animation = windowsOut,    1,     1.49,  linear,       popin 87%
  animation = fadeIn,        1,     1.73,  almostLinear
  animation = fadeOut,       1,     1.46,  almostLinear
  animation = fade,          1,     3.03,  quick
  animation = layers,        1,     3.81,  easeOutQuint
  animation = layersIn,      1,     4,     easeOutQuint, fade
  animation = layersOut,     1,     1.5,   linear,       fade
  animation = fadeLayersIn,  1,     1.79,  almostLinear
  animation = fadeLayersOut, 1,     1.39,  almostLinear
  animation = workspaces,    1,     1.94,  almostLinear, fade
  animation = workspacesIn,  1,     1.21,  almostLinear, fade
  animation = workspacesOut, 1,     1.94,  almostLinear, fade
  animation = zoomFactor,    1,     7,     quick
}

dwindle {
  pseudotile = false
  preserve_split = true
  force_split = 2
}

misc {
  font_family = JetBrainsMonoNL Nerd Font Mono

  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true

  disable_autoreload = false

  middle_click_paste = true
}

binds {
  workspace_center_on = 0

  movefocus_cycles_groupfirst = false

  window_direction_monitor_fallback = false
}

xwayland {
  enabled = true
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

input {
  kb_layout = us

  numlock_by_default = true

  repeat_rate = 30
  repeat_delay = 300

  sensitivity = 0
  natural_scroll = false

  follow_mouse = 1
  mouse_refocus = true

  touchpad {
    disable_while_typing = true

    natural_scroll = false
    middle_button_emulation = true

    tap-to-click = true
    tap-and-drag = true
  }
}

group {
  auto_group = true
  insert_after_current = true
  focus_removed_window = true

  drag_into_group = 1
  merge_groups_on_drag = true
  merge_groups_on_groupbar = true
  merge_floated_into_tiled_on_groupbar = true

  group_on_movetoworkspace = true

  col.border_active = $blue
  col.border_inactive = $surface1
  col.border_locked_active = $green
  col.border_locked_inactive = $flamingo

  groupbar {
    enabled = true

    font_family = JetBrainsMonoNL Nerd Font Mono
    font_size = 18
    font_weight_active = bold
    font_weight_inactive = normal

    height = 28

    indicator_gap = 0
    indicator_height = 0

    stacked = false

    render_titles = true
    text_offset = 0

    scrolling = false
    rounding = 0

    gradients = true

    text_color = $base
    text_color_inactive = $text
    text_color_locked_active = $base
    text_color_locked_inactive = $text

    col.active = $blue
    col.inactive = $base
    col.locked_active = $green
    col.locked_inactive = $base

    gaps_in = 2
    gaps_out = 2
    keep_upper_gap = false
  }
}

cursor {
  invisible = false
  enable_hyprcursor = true

  sync_gsettings_theme = true

  inactive_timeout = 0

  persistent_warps = true
  warp_on_change_workspace = true

  default_monitor = HDMI-A-1
}

$mainMod = SUPER

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exec, hyprctl dispatch exit

bind = $mainMod, return, exec, kitty
bind = $mainMod SHIFT, return, exec, [float on; size 1920 1080; center on] kitty
bind = $mainMod, E, exec, ~/.bin/hypr-yazi

bind = $mainMod, space, exec, rofi -show drun
bind = $mainMod, R, exec, rofi -no-show-icons -show run
bind = $mainMod, P, exec, rofi -show powermenu -modi "powermenu:~/.bin/rofi-power-menu"
bind = $mainMod SHIFT, V, exec, rofi -show clipboard -modi "clipboard:~/.bin/rofi-cliphist"
bind = SUPER SHIFT, L, exec, hyprlock & sleep 1 && systemctl suspend

bind = $mainMod, F, fullscreen, 1 toggle
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, J, togglesplit

bind = $mainMod SHIFT, W, submap, window
submap = window

binde = SHIFT, left, swapwindow, l
binde = SHIFT, right, swapwindow, r
binde = SHIFT, up, swapwindow, u
binde = SHIFT, down, swapwindow, d
binde = SHIFT, S, movegroupwindow, f

binde = ALT, left, resizeactive, -10 0
binde = ALT, right, resizeactive, 10 0
binde = ALT, up, resizeactive, 0 -10
binde = ALT, down, resizeactive, 0 10
bind = ALT, R, resizeactive, exact 1920 1080

binde = CTRL, left, moveactive, -10 0
binde = CTRL, right, moveactive, 10 0
binde = CTRL, up, moveactive, 0 -10
binde = CTRL, down, moveactive, 0 10
binde = CTRL, C, centerwindow,

bind = , escape, submap, reset

submap = reset

bind = $mainMod, left, exec, ~/.bin/hypr-nav l
bind = $mainMod, right, exec, ~/.bin/hypr-nav r
bind = $mainMod, up, exec, ~/.bin/hypr-nav u
bind = $mainMod, down, exec, ~/.bin/hypr-nav d
bind = $mainMod, grave, cyclenext, prev

bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = $mainMod CTRL SHIFT, G, moveoutofgroup, d
bind = $mainMod SHIFT, left, moveintogroup, l
bind = $mainMod SHIFT, right, moveintogroup, r
bind = $mainMod SHIFT, up, moveintogroup, u
bind = $mainMod SHIFT, down, moveintogroup, d
bind = $mainMod, comma, changegroupactive, b
bind = $mainMod, period, changegroupactive, f

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Tab, workspace, previous
bind = $mainMod CTRL, left, workspace, -1
bind = $mainMod CTRL, right, workspace, +1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, backspace, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, backspace, movetoworkspace, special:scratchpad

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , print, exec, hyprshot -m output -m active -o ~/Pictures
bind = $mainMod, print, exec, hyprshot -m region -o ~/Pictures

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule {
  name = suppress-maximize-events
  match:class = .*

  suppress_event = maximize
}

windowrule {
  name = fix-xwayland-drags
  match:class = ^$
  match:title = ^$
  match:xwayland = true
  match:float = true
  match:fullscreen = false
  match:pin = false

  no_focus = true
}

